<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>验证码 - JackSite</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .email-container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        .email-header {
            background: linear-gradient(135deg, #3182ce, #2c5282);
            color: #ffffff;
            padding: 30px;
            text-align: center;
        }
        
        .email-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 700;
        }
        
        .email-body {
            padding: 30px;
            color: #4a5568;
        }
        
        .welcome-text {
            font-size: 18px;
            margin-bottom: 25px;
            color: #2d3748;
        }
        
        .verification-code {
            font-size: 28px;
            letter-spacing: 5px;
            font-weight: 700;
            background: #f7fafc;
            color: #2c5282;
            padding: 15px 25px;
            margin: 25px auto;
            border-radius: 4px;
            border: 1px dashed #3182ce;
            display: inline-block;
            text-align: center;
        }
        
        .code-container {
            text-align: center;
            margin: 25px 0;
        }
        
        .info-text {
            font-size: 14px;
            color: #718096;
            margin: 20px 0;
        }
        
        .email-footer {
            padding: 20px 30px;
            background: #f7fafc;
            text-align: center;
            color: #718096;
            font-size: 14px;
            border-top: 1px solid #e2e8f0;
        }
        
        .social-links {
            margin: 15px 0;
        }
        
        .social-links a {
            display: inline-block;
            margin: 0 10px;
            color: #3182ce;
            text-decoration: none;
        }
        
        .logo {
            max-width: 120px;
            margin-bottom: 15px;
        }
        
        @media only screen and (max-width: 620px) {
            .email-container {
                width: 100%;
                margin: 0;
                border-radius: 0;
            }
            
            .email-header, .email-body, .email-footer {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>JackSite 验证码</h1>
        </div>
        
        <div class="email-body">
            <p class="welcome-text">亲爱的<strong>{{Email}}</strong>，</p>
            
            <p>感谢您使用JackSite！为了验证您的身份，我们需要您输入以下验证码：</p>
            
            <div class="code-container">
                <div class="verification-code">{{Code}}</div>
            </div>
            
            <p>此验证码将在<strong>15分钟</strong>内有效。如果您没有请求此验证码，请忽略此邮件。</p>
            
            <p>请勿将验证码透露给他人，以保障您的账户安全。</p>
            
            <p class="info-text">如果您有任何问题或需要帮助，请随时联系我们的客户支持团队：<a href="mailto:support@jacksite.com">support@jacksite.com</a></p>
        </div>
        
        <div class="email-footer">
            <div class="social-links">
                <a href="https://twitter.com/jacksite">Twitter</a>
                <a href="https://facebook.com/jacksite">Facebook</a>
                <a href="https://instagram.com/jacksite">Instagram</a>
            </div>
            <p>&copy; <script>document.write(new Date().getFullYear().toString());</script> JackSite。保留所有权利。</p>
            <p>
                <small>此电子邮件是自动发送的，请勿回复。</small>
            </p>
        </div>
    </div>
</body>
</html>
